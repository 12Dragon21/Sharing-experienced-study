  <script>
    function getPost(postId) {
      console.log('Clicked post ID:', postId);
      var form = document.createElement('form');
      form.method = 'GET';
      form.action = '/viewpost';
  
      var hiddenPostIdInput = document.createElement("input");
      hiddenPostIdInput.type = "hidden";
      hiddenPostIdInput.name = "postid";
      hiddenPostIdInput.value = postId;
  
      form.appendChild(hiddenPostIdInput);
  
      document.body.appendChild(form);
      form.submit();
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var notificationDropdown = document.getElementById('notificationDropdown');
      var notificationContainer = document.getElementById('notificationContainer');

      // Add dummy notifications for testing
      var notifications = [
          'Notification 1',
          'Notification 2',
          'Notification 3'
      ];

      // Function to populate the dropdown with notifications
      function populateNotifications() {
          // Clear existing notifications
          notificationContainer.innerHTML = '';

          // Add new notifications
          notifications.forEach(function (notification) {
              var notificationElement = document.createElement('div');
              notificationElement.textContent = notification;
              notificationContainer.appendChild(notificationElement);
          });
      }

      // Toggle the visibility of the dropdown when the link is clicked
      notificationDropdown.addEventListener('click', function (event) {
          event.preventDefault(); // Prevent the default link behavior

          // Populate and toggle the visibility of the dropdown
          populateNotifications();
          notificationContainer.style.display = (notificationContainer.style.display === 'none') ? 'block' : 'none';
      });
  });
  </script>
